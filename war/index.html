<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/material.min.css" />
    <link rel="stylesheet" type="text/css" href="css/ripples.min.css" />
    <link rel="stylesheet" type="text/css" href="css/roboto.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <div class="container-fluid">
        <table class=" well">
            <tbody>
                <tr>
                    <td>
                        <i class="fa fa-hand-peace-o fa-5x"></i>
                    </td>
                    <td>
                        <i class="fa fa-hand-rock-o fa-5x"></i>
                    </td>
                    <td>
                        <i class="fa fa-hand-paper-o fa-5x"></i>
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-hand-rock-o fa-5x"></i>
                    </td>
                    <td>
                        <button id="start_btn" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#simple-dialog">
                            <i class="fa fa-play"></i> Start!
                        </button>
                    </td>
                    <td>
                        <i class="fa fa-hand-rock-o fa-5x"></i>
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-hand-paper-o fa-5x"></i>
                    </td>
                    <td>
                        <i class="fa fa-hand-rock-o fa-5x"></i>
                    </td>
                    <td>
                        <i class="fa fa-hand-peace-o fa-5x"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="simple-dialog" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <div class="play_ground" id="finalCount3" style="display:none">
                        <i class="fa fa-hand-peace-o fa-5x"></i>
                    </div>
                    <div class="play_ground" id="finalCount2" style="display:none">
                        <i class="fa fa-hand-rock-o fa-5x"></i>
                    </div>
                    <div class="play_ground" id="finalCount1" style="display:none">
                        <img src="img/0.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="js/jquery.preload.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
